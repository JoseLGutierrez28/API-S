<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Css/users.css">
    <title>ApiUsers</title>
</head>

<body>
    <main>
        <section>
            <h1>Random Users</h1>
            <div class="container-cards">
                <div class="card">
                    <div class="img">
                        <picture>
                            <img src="" id="photo" alt="photo User" width="100%">
                            <figcaption></figcaption>
                        </picture>
                    </div>
                    <span id="description"></span>
                    <p class="info" id="infoUser"></p>
                    <div class="share">
                        <a href="#" onmouseover="infoUser()">
                            <i class="bi bi-person-check"></i>
                        </a>
                        <a href="#" onmouseover="infoMail()">
                            <i class="bi bi-envelope-at"></i>
                        </a>
                        <a href="#" onmouseover="infoBirthday()">
                            <i class="bi bi-calendar-date"></i>
                        </a>
                        <a href="#" onmouseover="infoAddress()">
                            <i class="bi bi-geo-alt"></i>
                        </a>
                        <a href="#" onmouseover="infoPhone()">
                            <i class="bi bi-telephone"></i>
                        </a>
                    </div>
                    <button id="GenerateUser">Generar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../Js/users.js"></script>
</body>

</html>
