<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Css/catsAndDogs.css">
    <title>ApiCatDogs</title>
</head>

<body>
    <main>
        <section>
            <h1>Random Cats And Dogs</h1>
            <div class="container-back">
                <a href="../index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
                    </svg>
                </a>
            </div>
            <div class="container-cards">
                <div class="card">
                    <div class="card-img">
                        <figure>
                            <img src="" alt="photoCat" id="cat" width="100%" height="40%">
                        </figure>
                    </div>
                    <div class="containerButton">
                        <p class="idcat" id="idCat"></p>
                        <button id="generaCat">Generar</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-img">
                        <figure>
                            <img src="" alt="photoDog" id="dog" width="100%" height="40%">
                        </figure>
                    </div>

                    <div class="containerButton">
                        <p class="idcat" id="idDog"></p>
                        <button id="generaDog">Generar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Js/catsAndDogs.js"></script>
</body>

</html>
