<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Css/catsAndDogs.css">
    <title>ApiCatDogs</title>
</head>

<body>
    <main>
        <section>
            <h1>Random Cats And Dogs</h1>
            <div class="container-cards">
                <div class="card">
                    <div class="card-img">
                        <figure>
                            <img src="" alt="photoCat" id="cat" width="100%" height="40%">
                        </figure>
                    </div>
                    <div class="containerButton">
                        <p class="idcat" id="idCat"></p>
                        <button id="generaCat">Generar</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-img">
                        <figure>
                            <img src="" alt="photoDog" id="dog" width="100%" height="40%">
                        </figure>
                    </div>

                    <div class="containerButton">
                        <p class="idcat" id="idDog"></p>
                        <button id="generaDog">Generar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../Js/catsAndDogs.js"></script>
</body>

</html>
